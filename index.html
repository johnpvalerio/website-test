<!DOCTYPE html>
	<html>
	<head>
		<title>Q5</title>
		<style>
		
			label{
				font-weight:normal;
			}
			
			body{
				background-color: rgb(253,207,88);
			}
			
			fieldset.top{
				border-color:rgb(225, 21, 0);
				color:rgb(255, 26, 2);
				background-color:rgb(255,176,2);
			}
			
			fieldset.bot{
				border-color:rgb(150, 10, 10);
				color:rgb(250, 24, 0);
				background-color:rgb(180, 90, 10);
			}
			
			.leg{
				font-size:25px;
				font-weight:bold;
			}
			
			legend.top{
				color: rgb(225, 21, 0);
			}
			
			legend.bot{
				color: rgb(150, 10, 10);
			}
			
			.prompt{
				font-weight:bold;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td><a href="https://www.theodysseyonline.com/guy-fieri">
				<img src="http://vignette2.wikia.nocookie.net/universe-of-smash-bros-lawl/images/a/a3/Guy_Fieri.png/revision/latest?cb=20160128070849"
					alt="Guy Fieri" 
					width="100" height="150">
				</a>
				</td>
				<td><h1>John Paulo's Apartment Search Form</h1></td>
			</tr>
		</table>
		<form>
			<fieldset class="fs top">
				<legend class="leg">Renter(s) information</legend>
				<label class="prompt">How many people will live in the apartment?</label>
				<input type="number" 
				name="quantity"
				min="1">
				<br>
				<br>
				
				<label class="prompt">Smoker?</label>
				<input type="radio" name="boolean1" value="true">
				<label>yes</label>
				<input type="radio" name="boolean0" value="false">
				<label>no</label>
				<br><br>
				
				<label class="prompt">Any pets?</label>
				<br>
				<input type="checkbox" name="pet1" value="cat">
				<label>Cat(s)</label>
				<br>
				<input type="checkbox" name="pet2" value="dog">
				<label>Dog(s)</label>
				<br>
				<input type="checkbox" name="pet3" value="other">
				<label>Other </label><label class="prompt">Specify:</label>
				<input type="text" name="petType">
				<br>
				<input type="checkbox" name="pet4" value="none">
				<label>No pets</label>
				<br>
			</fieldset>
			
		</form>
		<br>
		<form>
			<fieldset class="fs bot">
				<legend class="leg">What are you looking for?</legend>
				
				<ul>
					<li class="prompt">Size of apartment:<br>
						<input type="checkbox" name="size1" value="studio">
						<label>Studio</label>
						<input type="checkbox" name="size2" value="3&1/2">
						<label>3&frac12;</label>
						<input type="checkbox" name="size3" value="4&1/2">
						<label>4&frac12;</label>
						<input type="checkbox" name="size4" value="5&1/2">
						<label>5&frac12;</label>
						<input type="checkbox" name="size5" value="5+">
						<label>More than 5&frac12;</label>
						<br>
						<br>
					</li>
					
					<li class="prompt">Do you have preferred location?<br>
						<input type="checkbox" name="location1" value="WIsland">
						<label>West Island</label>
						<input type="checkbox" name="location2" value="DTown">
						<label>Downtown</label>
						<input type="checkbox" name="location3" value="LWMount">
						<label>Lower Westmount</label>
						<input type="checkbox" name="location4" value="NDG">
						<label>NDG</label>
						<input type="checkbox" name="location5" value="EEOIsland">
						<label>Flavor town</label>
						<input type="checkbox" name="location6" value="DCare">
						<label>Don't care</label>
						<br>
						<br>
					</li>
					
					<li class="prompt">Price Range/month<br>
						<select name="price range">
							<option value="0-300">$0-$300</option>
							<option value="300-500">$300-$500</option>
							<option value="500-700">$500-700</option>
							<option value="700-1000">$700-1000</option>
							<option value="unlim">&#x221e;</option>
						</select>
						<br>
						<br>
					</li>
					
					<li class="prompt">Would be nice to have<br>
						<input type="checkbox" name="extra1" value="FPlace">
						<label>Fire place</label>
						<input type="checkbox" name="extra2" value="Grill">
						<label>Outdoor grill</label>
						<input type="checkbox" name="extra3" value="FPlace">
						<label>Indoor fire place</label>
						<input type="checkbox" name="extra4" value="Fence">
						<label>Fence</label>
						<input type="checkbox" name="extra5" value="Flowerbed">
						<label>Flowerbed</label>
					</li>
				</ul>
				
			</fieldset>
			
		</form>
		
		<br>
		<label>Let's see what we can find...</label>
		<br>
		<br>
		<button type="submit" value="Search">Search</button>
		<button type="reset" value="Reset">Start Over</button>
		<p id="expSug"></p>
	</body>
	
	</html>
